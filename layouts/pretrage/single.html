{{ define "main" }} {{ "<!-- Page Header -->" | safeHTML }}
<section class="global-page-header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h2>{{ .Title }}</h2>
          <div class="pretrage-meta">
            <span>{{ .Date.Format "2006-01-02" }}</span>|
            <span> Kategorija: {{ delimit .Params.category ", " }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{{ "<!-- work details part start -->" | safeHTML }}
<section class="work-single">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        {{ with .Params.image }}
        <div class="post-img text-center">
          <!-- Work Single Image -->
          <img class="img-fluid" src="{{ . | absURL }}" alt="work-single-image" />
        </div>
        {{ end }}
        <!-- work single Content -->
        {{ with .Content }}
        <div class="work-single-content">{{ . }}</div>
        {{ end }}
      </div>
      <div class="col-lg-4">

      </div>
    </div>
  </div>
</section>
{{"<!-- work details part end -->" | safeHTML }}

{{ partial "cta.html" . }} 

{{ end }}
